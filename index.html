<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadratic Equation Solver</title>
</head>
<body>
  <h1>Quadratic Equation Solver</h1>

  <form id="quadratic-form">
    <input type="text" id="a" placeholder="a" required>
    <input type="text" id="b" placeholder="b" required>
    <input type="text" id="c" placeholder="c" required>
    <button type="submit">Solve</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>

<hr>
<h2>Non-interactive mode (File Upload)</h2>
<input type="file" id="fileInput" accept=".txt">
<div id="fileResult"></div>
